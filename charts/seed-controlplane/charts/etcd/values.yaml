role: for-test
replicas: 1

images:
  etcd: image-repository:image-tag

storageCapacity: 16Gi

tlsServerSecretName: etcd-server-tls
tlsClientSecretName: etcd-client-tls
podAnnotations: {}
servicePorts:
  client: 2379
  server: 2380
  backuprestore: 8080

metrics: basic

scaleUpStabilization:
  stabilizationDuration: "5m"
  minChange:
    cpu:
      value: "1"
      percentage: 80
    memory:
      value: 2G
      percentage: 80

scaleDownStabilization:
  stabilizationDuration: "15m"
  minChange:
    cpu:
      value: "1"
      percentage: 80
    memory:
      value: 2G
      percentage: 80

targetAverageUtilization: 80

maintenanceWindow: {}

etcdResources:
  requests:
    cpu: 300m
    memory: 1G
  limits:
    cpu: 900m
    memory: 3G

hvpa:
  enabled: false
